<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    /* Style for the container */
    .container {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Make container full height of the viewport */
    }

    /* Additional styles for the content */
    .container > div {
        text-align: center; /* Center text horizontally */
    }

    #search {
        margin-top: 20px; /* Add margin to separate from the title */
        display: flex; /* Use flexbox for the search div */
        align-items: center; /* Align items vertically */
    }

    #search input[type="search"] {
        margin-right: 10px; /* Add margin to the right of the input field */
    }

    .search-button {
        background: none; /* Remove background color */
        border: none; /* Remove border */
        cursor: pointer; /* Change cursor to pointer */
    }

    .search-button svg {
        fill: #000; /* Change SVG color */
        width: 24px; /* Adjust SVG size */
        height: 24px;
        border: solid;
        
    }
    body{
        background-image: url('./dictionary.jpeg');
    }
   

</style>
</head>
<body>
  

<div class="container">
   
    
    <div>
        <h1>DICTIONARY APP</h1>
        <div id="search">
            <form id="search-form">
                <input type="search" placeholder="Enter the word" name="word" required>
                <button type="submit" class="search-button"><a href="./index1.html">
                    <!-- SVG icon for the magnifying glass -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22 20.1l-5.6-5.6c1.2-1.5 2-3.5 2-5.6 0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8c2.1 0 4.1-0.8 5.6-2l5.6 5.6c0.4 0.4 1 0.4 1.4 0s0.4-1 0-1.4zM8 14c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z"/>
                    </svg>
                    </a>
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the input value
            var inputValue = document.querySelector("input[name='word']").value;

            // Encode the input value
            var encodedInputValue = encodeURIComponent(inputValue);

            // Redirect to the results page with the encoded input value as query parameter
            window.location.href = `results.html?word=${encodedInputValue}`;
        });
    
</script>

</body>
</html>
